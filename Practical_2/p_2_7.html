<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image map Example</title>
</head>
<body>

    <img src="/Practical_2/images/workplace.jpg" alt="workplace" usemap="#workplace">

    <map name="workplace">
        <area shape="rect" coords="31,45,273,350" href="https://en.wikipedia.org/wiki/Computer" alt="computer">
        <area shape="rect" coords="288,173,334,246" href="https://en.wikipedia.org/wiki/Telephone" alt="phone">
        <area shape="circle" coords="337,307,50" href="https://en.wikipedia.org/wiki/Cup" alt="cup">
    </map>
    
</body>
</html>
